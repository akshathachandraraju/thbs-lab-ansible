---
- name: Install Apache,Docker,Jenkins and Nexus
  hosts: all
  become: true
  vars:
    nexus_version: 2.7.0  
    nexus_download_url: https://sonatype-download.global.ssl.fastly.net/repository/downloads-prod-group/3/nexus-3.29.2-02-unix.tar.gz
    nexus_download_dest: /tmp/3/nexus-3.29.2-02-unix.tar.gz
    nexus_extracted_dir: /tmp/nexus_extracted_dir
    nexus_dir: /usr/local/nexus
  tasks:
    - name: Install latest version of Apache
      apt: 
        name: apache2
        update_cache: yes
        state: present
        
    - name: Install openjdk 8
      apt: 
        name: openjdk-8-jre-headless
        update_cache: yes
        state: present

    - name: Install aptitude using apt
      apt: 
       name: aptitude 
       state: latest 
       update_cache: yes 
       force_apt_get: yes
       
    - name: Install required system packages
      apt: 
       name: " {{ item }} "
       state: latest 
       update_cache: yes
      loop: [ 'apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common', 'python3-pip', 'virtualenv', 'python3-setuptools']
    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        
    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present
        
    - name: Update apt and install docker-ce
      apt: 
       update_cache: yes 
       name: docker-ce 
       state: latest
       
    - name: Install Docker Module for Python
      pip:
        name: docker
        
    - name: ensure the jenkins apt repository key is installed
      apt_key: 
       url: https://pkg.jenkins.io/debian-stable/jenkins.io.key
       state: present
      become: yes

    - name: ensure the repository is configured
      apt_repository: 
       repo: deb https://pkg.jenkins.io/debian-stable binary/
       state: present
      become: yes

    - name: ensure jenkins is installed
      apt: 
       name: jenkins 
       update_cache: yes
      become: yes

    - name: ensure jenkins is running
      service: 
       name: jenkins 
       state: started 
       
    - name: create "nexus" group
      group: 
       name: nexus 
      

    - name: create "nexus" user
      user: 
       name: nexus 
       group: nexus 
      

    - name: download nexus
      get_url: 
       url: "{{nexus_download_url}} "
       dest: "{{nexus_download_dest}}"
      register: nexus_download
